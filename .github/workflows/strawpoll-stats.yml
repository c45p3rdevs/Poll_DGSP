name: Update StrawPoll stats

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos
  workflow_dispatch: {}      # ejecutable manualmente desde la pesta√±a Actions
  push:
    paths:
      - ".github/workflows/strawpoll-stats.yml"
      - "scripts/fetch_strawpoll.mjs"

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # para commitear el JSON
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node --version
      - name: Fetch StrawPoll
        env:
          STRAWPOLL_API_KEY: ${{ secrets.STRAWPOLL_API_KEY }}
        run: node scripts/fetch_strawpoll.mjs
      - name: Commit JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats.json
          git commit -m "chore: update stats.json [skip ci]" || echo "No changes"
          git push
